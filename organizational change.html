<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Professional Growth</title>
    
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte Foundever -->
    <style>
        @font-face {
            font-family: 'Foundever';
            src: url('Foundever.otf') format('opentype');
        }

        body {
            font-family: 'Foundever', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Cabe√ßalho */
        header {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #4a4af9;
            color: white;
        }

        header img {
            max-width: 150px;
        }

        /* Container principal */
        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            font-family: 'Calibri', sans-serif;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4a4af9;
        }

        h3 {
            font-size: 1.3em;
            color: #333;
            margin-top: 20px;
        }

        /* Acorde√µes */
        .accordion {
            background-color: #4a4af9;
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 80%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.2em;
            font-family: 'Foundever', sans-serif;
            margin: 10px auto;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .accordion:hover {
            background-color: #8bf0bb;
        }

        .accordion .plus {
            font-size: 1.5em;
        }

        .panel {
            padding: 10px 18px;
            display: none;
            background-color: white;
            overflow: hidden;
            color: #333;
            width: 80%;
            margin: auto;
            border-radius: 5px;
        }

        .panel ul {
            list-style: none;
            padding: 0;
        }

        .panel ul li {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .panel ul li a {
            color: #4a4af9;
            text-decoration: none;
            font-family: 'Calibri', sans-serif;
            font-weight: bold;
        }

        .panel ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Cabe√ßalho -->
    <header>
        <img src="logo.png" alt="GrowSpace Logo">
    </header>

    <!-- T√≠tulo -->
    <div class="container">
        <h1>Personal and Professional Growth</h1>
        <h2>Explore resources for your growth</h2>
    </div>

    <!-- T√≠tulo Critical Thinking -->
    <div class="container">
        <h3>Organizational Change</h3>
    </div>

    <!-- Acorde√µes para Articles, Videos e Podcasts -->
    <button class="accordion">üìñ Articles <span class="plus">+</span></button>
    <div class="panel">
        <ul>
            <li><a href="https://asana.com/resources/critical-thinking-skills">How to build your critical thinking skills in 7 steps (with examples)</a></li>
        </ul>
    </div>

    <button class="accordion">üé• Videos <span class="plus">+</span></button>
    <div class="panel">
        <ul>
            <li><a href="#">Developing Critical Thinking</a></li>
        </ul>
    </div>

    <button class="accordion">üéôÔ∏è Podcasts <span class="plus">+</span></button>
    <div class="panel">
        <ul>
            <li><a href="#">Thinking Smarter</a></li>
        </ul>
    </div>

    <!-- Script para Acorde√µes -->
    <script>
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                var plusSign = this.querySelector(".plus");
                
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                    plusSign.textContent = "+";
                } else {
                    panel.style.display = "block";
                    plusSign.textContent = "-";
                }
            });
        }
    </script>

</body>
</html>
